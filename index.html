<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
    
</head>
<body>
    <div class="container"> 

        <div class="sidebar">
            <div class="logo">
                <h1>Dashboard</h1>
            </div>

        
            

                <div class="tools-icon">
                    <img class="tools-icon" src="/img/home.png">
                    <img class="tools-icon" src="/img/profile.png">
                    <img class="tools-icon" src="/img/messages.png">
                    <img class="tools-icon" src="/img/history.png">
                    <img class="tools-icon" src="/img/tasks.png">
                    <img class="tools-icon" src="/img/community.png">
                </div>
            

            
                <div class="tools-text">
                    <p class="tools-text"> Home</p>
                    <p class="tools-text">  Profile </p>
                    <p class="tools-text">  Messages </p>
                    <p class="tools-text"> History </p>
                    <p class="tools-text">  Tasks </p>
                    <p class="tools-text">  Community </p>
                </div>
            
            
        

            <div class="settings-text">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>

        </div>
        
        <div class="header">
            <label for="search">Search</label>
            <input class="searchbar" type="search" name="search">
        </div>

        <div class="content">
            <div class="projects"></div>
            <div class="announcments"></div>
            <div class="trending"></div>
        </div>

    </div>
</body>
</html>
